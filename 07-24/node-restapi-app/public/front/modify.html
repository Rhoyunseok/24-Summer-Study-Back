    <script>
        //list.html에서 전달해주는 게시글 고유번호 추출하기
        //front/modify.html?id=1 호출되는 주소에서 id 값을 클라이언트 환경에서 추출해보자.
        
        //자바스크립트 정규식을 이용해 현재페이지 URL에서 전달받은 키값에 대한 쿼리스트링 값을 추출한다.
        //모든 개발언어는 정규식을 지원합니다.
        //정규식의 목적은 특정코딩 패턴을 통해서 원하는 결과값을 쉽고 빠르게 해결한다.  

        //현재 url 에서 (/front/modify.html?id=1) id=1 이라는 쿼리스트링 값을 추출하는 정규식
        //[\?&] : ? 또는 & 문자를 찾는다.
        function getQueryString(keyName){

                var results = new RegExp('[\?&]'+keyName+'=([^&#]*)').exec(window.location.href);
        
                if(results != null){
                    return results[1] || 0;
                }
            return results;
        }

        //url에서 id값 추출하여 게시글고유번호 추출
        var articleIdx = getQueryString("id");
        console.log("게시글 고유번호 확인 : ", articleIdx);


        //현재 웹페이지가 웹브라우저에 모두 로딩(랜더링)이 완료되면 실행되는 ready(콜백함수);
        $(document).ready(function(){
            //백엔드 rest api 에서 단일게시글 정보를 조회해온다
            //JQuery AJAX GET 방식으로 서버에 데이터를 요청하는 메소드
            //$.get('백엔드 api 주소', 호출결과콜백함수(응답데이터){});
            $.get(`http://localhost:3000/api/articles/${articleIdx}`,function(result){
                
                console.log("백엔드 API에서 제공해주는 JSON데이터 확인",result);

                if(result.code == 200){
                    //게시글 정보를 화면에 출력
                    $("#title").val(result.data.title); //id가 title인 요소에 result.data.title 값을 삽입
                    $("#contents").val(result.data.contents);
                    $("#display").val(result.data.display);
                }else{
                    alert("RESTful API 데이터 호출에 실패했습니다,\n 관리자에게 문의하세요.");
                }
            });
        });


        $("#title").focus();//제목요소에 포커스 이동 UX 요소라고 불림
        
        //입력폼 유효성 검사 실시
        //modifyForm form 태그에 onSubmit이벤트가 발생하면 실행할 기능 정의
        $("#modifyForm").submit(function(e){

            //더이상 서버로 데이터를 전송하는 submit 이벤트를 취소한다.
            //frontend 개발시에만 사용.
            //e.preventDefault(); 

            //제목요소의 값이 없다면
            if($("#title").val() == ""){
                alert("제목을 입력하지 않았습니다.");
                $("#title").focus();
                return false;
            }

            //게시여부요소 선택 여부 확인
            if($("#display").val() == "0"){
                alert("게시여부를 선택하지 않았습니다.");
                $("#display").focus();
                return false;
            }


            //step1 : 서버로 전송할 수정할 데이터 소스 준비하기(jsong데이터)
            var article = {
                "article_id" : articleIdx,
                "title" : $("#title").val(),
                "contents" : $("#contents").val(),
                "display" : $("#display").val()
            };

            //Jquery AJAX Post방식으로 클라이언트에서 서버 RESTAPI로 데이터 전송하는 메소드
            $.post('http://localhost:3000/api/articles/modify', article).done(function(result){

                console.log("기존 게시글 수정처리 결과값 확인하기 : ", result);

                //정상
                if(result.code == 200){
                    alert("게시글이 수정되었습니다.");
                    location.href = "/front/list.html";
                }else{
                    
                    alert(result.result);
                
                }
                
            });



            return false;
            

        });


        //삭제 버튼 클릭 이벤트 핸들러
        $("#btnDelete").click(function(){

            if(confirm('정몰로 삭제하시게시겠습니까?')){

                //JQuery AJAX로 백엔드 삭제 api 를 호출합니다.
                $.get(`http://localhost:3000/api/articles/delete?aid=${articleIdx}`,function(result){

                    console.log("삭제 restful api 호출결과값 출력 : ", result);

                    if(result.code == 200){
                        alert("게시글이 삭제되었습니다.");
                        location.href = "/front/list.html";
                }else{
                    alert("백엔드 api 호출에러발생"+ result.result);
                }
           
                });
            }

        });
        
    </script>
