<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임시로그인페이지</title>
</head>
<body>
    <h1>임시 로그인 페이지</h1>

    <img src="/images/sampleimg.jpg" alt="샘플 이미지">
